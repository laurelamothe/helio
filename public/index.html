<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cagnotte</title>
</head>
<body>
    <h1>Cagnotte en Ligne</h1>

    <!-- Affichage du compte à rebours -->
    <div id="countdown"></div>

    <!-- Affichage du montant de la cagnotte -->
    <h2>Montant actuel: <span id="cagnotte-amount">0</span></h2>

    <!-- Bouton pour ajouter des points -->
    <button id="add-points-button">Ajouter des points</button>

    <!-- Réinitialisation de la cagnotte -->
    <input type="text" id="reset-code" placeholder="Code de réinitialisation">
    <button id="reset-button">Réinitialiser la cagnotte</button>

    <script src="script.js"></script>
</body>
</html>
