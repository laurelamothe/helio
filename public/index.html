<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cagnotte App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cagnotte</h1>
        <div id="countdown"></div>
        <div>
            <h2>Montant actuel : <span id="cagnotteAmount">0</span> €</h2>
            <button id="addPointsButton">Ajouter 10 Points</button>
            <button id="resetButton">Réinitialiser la Cagnotte</button>
        </div>
        <input type="password" id="resetCode" placeholder="Code de réinitialisation" />
    </div>
    <script src="script.js"></script>
</body>
</html>
